# start of Meshtastic configure yaml
channel_url: https://meshtastic.org/e/#CgMSAQESCAgBOAFAA0gB
config:
  #bluetooth:
    #enabled: true
    #fixedPin: 123456
    #mode: FIXED_PIN
  device:
    #disableTripleClick: true
    nodeInfoBroadcastSecs: 3600
    #rebroadcastMode: CORE_PORTNUMS_ONLY
    #role: CLIENT
  #display:
    #screenOnSecs: 1
  lora:
    hopLimit: 5
    region: US
    #sx126xRxBoostedGain: true
    #txEnabled: true
    #txPower: 30
    usePreset: true
  #network:
    #enabledProtocols: 1
    #ntpServer: meshtastic.pool.ntp.org
  position:
    #broadcastSmartMinimumDistance: 100
    #broadcastSmartMinimumIntervalSecs: 30
    gpsMode: NOT_PRESENT
    gpsUpdateInterval: 86400
    positionBroadcastSecs: 3600
    #positionBroadcastSmartEnabled: true
    #positionFlags: 811
  #power:
    #lsSecs: 86400
    #minWakeSecs: 10
    #sdsSecs: 86400
    #waitBluetoothSecs: 1
  #security:
    #adminKey:
    #- base64:replace_with_your_key
    #privateKey: base64:replace_with_your_key_if_needed
    #publicKey: base64:replace_with_your_key_if_needed
    #serialEnabled: true
#location:
  #alt: 300
  #lat: 33.0
  #lon: -84.0
#module_config:
  #ambientLighting:
    #blue: 73
    #current: 10
    #green: 87
    #red: 27
  #detectionSensor:
    #detectionTriggerType: LOGIC_HIGH
    #minimumBroadcastSecs: 45
  #mqtt:
    #address: mqtt.meshtastic.org
    #encryptionEnabled: true
    #password: large4cats
    #root: msh/US
    #username: meshdev
#owner_short: 1234
owner: mymesh

